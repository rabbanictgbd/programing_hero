<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Hanler</title>
</head>

<body>
    <br><br><br>
    <button id="color-1">color-1</button>
    <button id="color-2">color-2</button>
    <button id="color-3">color-3</button>
    <button id="color-4">color-4</button>
    <button id="color-5">color-5</button>
    <button id="color-6">color-6</button>
    <button id="color-7">color-7</button>
    <button id="color-8">color-8</button>
    <button id="color-9">color-9</button>
    <button id="color-10">color-10</button>
<br><br>
<h1 id="secret">secret items</h1>
    <input id="input-name" placeholder="Type name" type="text">
    <input id="input-email" placeholder="Type email" type="email">
    <input id="input-delete" placeholder="Type 'delete' exactly " type="text">
    <button id="btn-delete" disabled>Delete</button>

<script>
    document.getElementById("color-1").addEventListener("click", function(){
        document.body.style.backgroundColor= "yellow"
    })
    // question onclick is not working.................
    document.getElementById("color-2").addEventListener("onclick", function(){
        document.body.style.backgroundColor= "red"
    })
     // question ondblclick is not working.................
    document.getElementById("color-3").addEventListener("ondblclick", function(){
        document.body.style.backgroundColor= "red"
    })
    document.getElementById("color-4").addEventListener("mouseout", function(){
        document.body.style.backgroundColor= "red"
    })
    document.getElementById("color-5").addEventListener("mousedown", function(){
        document.body.style.backgroundColor= "red"
    })
    document.getElementById("color-6").addEventListener("mouseup", function(){
        document.body.style.backgroundColor= "red"
    })
    document.getElementById("color-7").addEventListener("mousemove", function(){
        document.body.style.backgroundColor= "red"
    })
    document.getElementById("color-8").addEventListener("mouseover", function(){
        document.body.style.backgroundColor= "green"
    })
    document.getElementById("input-name").addEventListener("focus", function(){
        console.log("user is typing name")
        document.body.style.backgroundColor= "green"
    })
    document.getElementById("input-email").addEventListener("focus", function(){
        console.log("user is typing email")
        document.body.style.backgroundColor= "green"
    })
    document.getElementById("input-delete").addEventListener("keyup", function(){
        const text= event.target.value
        const btnDelete= document.getElementById("btn-delete")
        const secret=document.getElementById("secret")
        
        console.log("user is typing", text)
        if(text==='delete'){
            console.log("typed delete");
            btnDelete.removeAttribute("disabled");
            secret.style.display= "none";
        } else {
            console.log("something else")
            btnDelete.setAttribute("disabled", true)
        }
        document.body.style.backgroundColor= "orange"
    })
</script>
</body>

</html>
